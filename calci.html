<html>
	<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
		
	<script>
		
		function display(val){
         document.getElementById("result").value+=val; 
		}

		function output(){
			let x = document.getElementById("result").value;
			let y=eval(x);
			document.getElementById("result").value=y;
		}

		function clr(){
			var x=" ";
			document.getElementById("result").value= x;
		}
		function clr_char(){

			let m=document.getElementById("result").value;
			let n=" ";
			for(var i=0; i<m.length-1; i++){
				n+=m[i];
			}
			document.getElementById("result").value=n;
		}
		
	</script>
	</head>

	<body>
		<div class="container">
			<div id="child">
			<div class="outputScreen">
			<input type="text" name="txt" id="result" style="height:80px; width:100%;  border-radius:10px; border: 1px solid white; opacity:0.8;font-size:20px;"></div>
			
			<div id = "keys">
				<button class="btn" onclick="display('(')">(</button>
				<button class="btn" onclick="display(')')">)</button>
				<button class="btn"onclick="clr()" style="color:red">clr</button>
				<button class="btn" onclick="display('*')">x</button>
				<button class="btn" onclick="display('/')">/</button>
				<button class="btn" onclick="display('%')">%</button>
				<button class="btn" onclick="display('.')">.</button>
				<button class="btn" onclick="display('+')">+</button>
				<button class="btn" onclick="display('-')">-</button>
				<button class="btn" onclick="display('0')">0</button>
				<button class="btn" onclick="display('1')">1</button>
				<button class="btn" onclick="display('2')">2</button>
				<button class="btn" onclick="display('3')">3</button>
				<button class="btn" onclick="display('4')">4</button>
				<button class="btn" onclick="display('5')">5</button>
				<button class="btn" onclick="display('6')">6</button>
				<button class="btn" onclick="display('7')">7</button>
				<button class="btn" onclick="display('8')">8</button>
				<button class="btn" onclick="display('9')">9</button>
				<button class="btn" onclick="output()"style = "background-color:grey; color:white">=</button>
				<button class="btn" onclick="clr_char()"><-</button>
				
				</div>
			</div>

		</div>
	</body>
</html>
